<script>
		$(function() { 
	var $menu_schirm = $('.menu-schirm');

	$(".menu-offnen").click(function(){
		$('body').addClass('body_pointer');		
		$menu_schirm.show(0);
		$menu_schirm.animate(
			{right: parseInt($menu_schirm.css('left'),10) == 0 ? -$menu_schirm.outerWidth() : 0}, 
			300
		);
		return false;
	});	
	
	$(".menu-schlissen").click(function(){
		$('body').removeClass('body_pointer');		
		$menu_schirm.animate(
			{right: parseInt($menu_schirm.css('right'),10) == 0 ? -$menu_schirm.outerWidth() : 0}, 
			300, 
			function(){
				$menu_schirm.hide(0);
			}
		);
		return false;
	});	
	
	$(document).on('click', function(e){
		if (!$(e.target).closest('.menu-schirm').length){
			$('body').removeClass('body_pointer');
			$menu_schirm.animate(
				{right: parseInt($menu_schirm.css('right'),10) == 0 ? -$menu_schirm.outerWidth() : 0}, 
				300, 
				function(){
					$menu_schirm.hide(0);
				}
			);
		}
	});
});
</script>
